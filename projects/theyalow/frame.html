<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html {
            width: 100vw;
            height: 100vh;
        }
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            text-align: center;
        }
        iframe {
            height: 100%;
        }
        .mobile {
            width: 640px;
        }

        .desktop {
            width: 100%;
        }

        .buttons {
            position: fixed;
            bottom: 10px;
            right: 30px;
        }
    </style>
</head>
<body>
    <iframe class="desktop" src="index.html" frameborder="0"></iframe>
    <div class="buttons">
        <button class="button-show">Mobile</button>
        <button onclick="window.location.href='../../index.html'">Back</button>
    </div>
    <script>
        const button = document.querySelector('.button-show');
        const iframe = document.querySelector('iframe');
        button.addEventListener('click', () => {
            button.innerHTML = button.innerHTML === 'Mobile' ? 'Desktop' : 'Mobile';
            iframe.classList.toggle('mobile');
            iframe.classList.toggle('desktop');
        });
    </script>
</body>
</html>
